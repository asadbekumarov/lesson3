          <div class="instagram-section-content-card">

        </div>
      </div>

    <!-- contact -->

    <div class="contact-section">
      <div class="container">
        <div class="contact-section-content">
          <h3>Contact</h3>
          <div class="contact-main">

                loading="lazy"

          </div>
        </div>

              <img src="./images/footer-img/telegram.png" alt="" />

            <li class="footer-list">
